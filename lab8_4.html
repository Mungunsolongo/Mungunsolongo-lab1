<!DOCTYPE html>
<head>
   
</head>
<body>
    <script>
function HBE(a, b) {
    return b === 0 ? a : HBE(b, a % b);
}

function lcm(a, b) {
    return (a * b) / HBE(a, b);
}

let numbers = [];
for (let i = 0; i < 5; i++) {
    let x = parseInt(window.prompt("Тоо оруулна уу (" + (i + 1) + "/5):"));
    numbers.push(x);
}


let result = numbers[0];
for (let i = 1; i < numbers.length; i++) {
    result = lcm(result, numbers[i]);
}


document.write(" хамгийн бага ерөнхий хуваагдагч: " + result);

    </script>
</body>
</html>
