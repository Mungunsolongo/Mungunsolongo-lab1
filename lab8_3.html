<!DOCTYPE html>
<head>
    <h2>Бодлого 3</h2>
</head>
<body>
    <heater>
        Байшин 9 давхар, 3 орцтой, давхартаа 4 айлтай бол гараас өгсөн тоот нь хэддүгээр орцны хэддүгээр давхарын хэд дэх хаалга вэ?
    </heater>
    <script>
        var T = window.prompt("Тоотыг оруулна уу:" );
        var t = parseInt(T);
        var Davhar;
        var Heddehail;
        console.log(t);
        if ( t <= 36 ){
           Davhar = Math.floor(t / 4);
           Heddehail = t % 4 === 0 ? 4 : t % 4; 
           document.writeln("<br>Орц 1 " + Davhar + " deh davhariin " + Heddehail + "deh ail " );
        }
        else if (t <= 72){
           Davhar = Math.floor((t-36) / 4);
           Heddehail = t % 4 === 0 ? 4 : t % 4;
           document.writeln("<br>Орц 2 " + Davhar + " deh davhariin " + Heddehail + "deh ail " );
        }
        else if (t <= 108){ 
           Davhar = Math.floor((t-72) / 4);
           Heddehail = t % 4 === 0 ? 4 : t % 4;
           document.writeln(" <br>Орц 3 " + Davhar + " deh davhariin " + Heddehail + "deh ail " );
        }

    </script>
</body>
</html>
