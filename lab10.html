<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мэдээнүүдийн жагсаалт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мэдээнүүдийн жагсаалт</h1>
    </header>
    <main>
        <ul id="news-list">
            <!-- Мэдээнүүд энд нэмэгдэнэ -->
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Мэдээний блог</p>
    </footer>
    <script>
        const newsList = [
    {
        title: "Шүүхийн ерөнхий зөвлөлийн шүүгч бус гишүүний сонгон шалгаруулалтын томилгооны сонсгол боллоо",
        content: "Улсын Их Хурлын Хууль зүйн байнгын хорооноос өнөөдөр Шүүхийн ерөнхий зөвлөлийн шүүгч бус гишүүний хоёр нэр дэвшигчтэй хийх томилгооны сонсголыг зохион байгууллаа...",
        detailPage: "detail.html?newsId=1"
    },
    // Бусад мэдээнүүдийг энд нэмнэ
];

window.onload = () => {
    const ul = document.getElementById("news-list");
    newsList.forEach(news => {
        const li = document.createElement("li");
        li.textContent = news.title;
        li.onclick = () => {
            window.location.href = news.detailPage;
        };
        ul.appendChild(li);
    });
};
    </script>
</body>
</html>
