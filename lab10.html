<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style10.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Netflix Section -->
        <section class="netflix-section">
            <header class="netflix-header">
                <div class="logo">NETFLIX</div>
                <button class="sign-in-btn">Sign Out</button>
            </header>
            <div class="hero">
                <h1>Unlimited movies, TV shows, and more</h1>
                <p>Starts at USD 2.79. Cancel anytime.</p>
                <button class="cta-btn">Finish Sign-Up</button>
            </div>
            <div class="content">
                <!-- Trending Now -->
                <h2>Trending Now</h2>
                <div class="carousel">
                    <img src="https://via.placeholder.com/150x200" alt="Arcane">
                    <img src="https://via.placeholder.com/150x200" alt="The Phone Rings">
                    <img src="https://via.placeholder.com/150x200" alt="The Trunk">
                    <img src="https://via.placeholder.com/150x200" alt="Another Show">
                </div>
                <!-- Only on Netflix -->
                <h2>Only on Netflix</h2>
                <div class="carousel">
                    <img src="https://via.placeholder.com/150x200" alt="Stranger Things">
                    <img src="https://via.placeholder.com/150x200" alt="Culinary Wars">
                    <img src="https://via.placeholder.com/150x200" alt="All of Us Are Dead">
                    <img src="https://via.placeholder.com/150x200" alt="Sweet Home">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
