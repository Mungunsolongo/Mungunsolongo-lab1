<!DOCTYPE html>
<header>
 <h1>Factorial</h1>
</header>
<body>
<script>
    /*



    */
                                             
    var x = window.prompt("utga oruul: ");         
                                            
    var y = parseInt(x);                            
                                            
    var S = 1;                                      
    while (y>0){ 
        S = S*y;                              
        y = y - 1;                  
    };
    document.write("hariu:" + S);
    

</script>
</body>
</html>
