<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikon RSS Мэдээ</title>
    <style>
        /* Бүх элементүүдийн анхдагч загварыг тохируулна */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Биеийн үндсэн загвар */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Хэсгийн толгой */
        header {
            background: linear-gradient(90deg, #003a77, #005bb5);
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px 10px 0 0; /* Дээд зүүний булангуудыг зөөлрүүлсэн */
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .header-content .logo {
            width: 60px;
            height: auto;
        }

        .ikon h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .ikon p {
            font-size: 1rem;
        }

        /* RSS хэсэг */
        #rss-feed {
            width: 80%;
            max-width: 800px; /* Их хэмжээг хязгаарлах */
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .rss-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            gap: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .rss-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .rss-item img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .rss-content {
            display: flex;
            flex-direction: column;
        }

        .rss-content a {
            font-size: 1.4rem;
            font-weight: bold;
            color: #003a77;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .rss-content a:hover {
            text-decoration: underline;
            color: #005bb5; /* Давхардахаар өнгийг өөрчилж өгсөн */
        }

        .rss-content p {
            font-size: 1rem;
            color: #555;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Screenshot 2024-12-12 034405.png" alt="Ikon Logo" class="logo"> <!-- Лого -->
            <div class="ikon">
                <h1>Ikon.mn - Шинэ мэдээ</h1>
                <p>Шинэ соргог мэдээллээ уншаарай!</p>
            </div>
        </div>
    </header>

    <div id="rss-feed"></div>

    <script>
        const feedContainer = document.getElementById("rss-feed");

const xhr = new XMLHttpRequest();
xhr.open("GET", "https://corsproxy.io/?https://ikon.mn/rss");
xhr.onload = function () {
    if (xhr.status === 200) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xhr.responseText, "text/xml");
        const items = xmlDoc.getElementsByTagName("item");

        for (let i = 0; i < items.length; i++) {
            const title = items[i].getElementsByTagName("title")[0].textContent;
            const description = items[i].getElementsByTagName("description")[0].textContent;
            const link = items[i].getElementsByTagName("link")[0].textContent;
            const pubDate = new Date(items[i].getElementsByTagName("pubDate")[0].textContent);
            const formattedDate = pubDate.toLocaleDateString('mn-MN', { year: 'numeric', month: '2-digit', day: '2-digit' });

            const feedItem = document.createElement("div");
            feedItem.classList.add("rss-item");

            feedItem.innerHTML = `
                <img src="https://via.placeholder.com/120" alt="Мэдээний зураг">
                <div class="rss-content">
                    <a href="${link}" target="_blank">${title}</a>
                    <p>${description}</p>
                    <p><strong>Нийтэлсэн огноо:</strong> ${formattedDate}</p>
                </div>
            `;
            feedContainer.appendChild(feedItem);
        }
    } else {
        console.error("RSS татахад алдаа гарлаа. Статус: " + xhr.status);
    }
};
xhr.onerror = function () {
    console.error("Хүсэлт илгээхэд алдаа гарлаа.");
};
xhr.send();
</script>

<footer>
<p>&copy; 2024 iKon.mn. Бүх эрх хуулиар хамгаалагдсан.</p>
</footer>
</body>
</html>
