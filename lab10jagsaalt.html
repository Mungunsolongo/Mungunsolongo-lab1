<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikon RSS</title>
    <style>
        .logo {
            height: 75px;
            width: 150px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #003a77;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .header-content .logo {
            width: 150px; /* Логог жижиг хэмжээнд байрлуулна */
            height: auto;
            margin-right: 10px;
        }

        .ikon h1 {
            font-size: 2rem;
            margin: 0;
        }

        .ikon p {
            font-size: 1rem;
        }

        #rss-feed {
            width: 50%;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .rss-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .rss-item a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .rss-item a:hover {
            background-color: #f4f4f4;
            color: #104bcc;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #888;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Screenshot 2024-12-12 034405.png" alt="ikon logo" class="logo"> <!-- Лого -->
            <div class="ikon">
                <h1>Шинэ мэдээ - iKon.mn</h1>
                <p>Шинэ мэдээ, мэдээллийг эндээс уншаарай!</p>
            </div>
        </div>
    </header>

    <div id="rss-feed"></div>

    <script>
        const feedContainer = document.getElementById("rss-feed");

        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://corsproxy.io/?https://ikon.mn/rss");
        xhr.onload = function () {
            if (xhr.status === 200) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xhr.responseText, "text/xml");
                const items = xmlDoc.getElementsByTagName("item");

                for (let i = 0; i < items.length; i++) {
                    const title = items[i].getElementsByTagName("title")[0].textContent;
                    const link = items[i].getElementsByTagName("link")[0].textContent;

                    const feedItem = document.createElement("div");
                    feedItem.classList.add("rss-item");

                    feedItem.innerHTML = `
                        <a href="${link}" target="_blank">${title}</a>
                    `;

                    feedContainer.appendChild(feedItem);
                }
            } else {
                console.error("RSS татахад алдаа гарлаа. Статус: " + xhr.status);
            }
        };
        xhr.onerror = function () {
            console.error("Хүсэлт илгээхэд алдаа гарлаа.");
        };
        xhr.send();
    </script>

    <footer>
        <p>&copy; 2024 iKon.mn. Бүх эрх хуулиар хамгаалагдсан.</p>
    </footer>
</body>
</html>
