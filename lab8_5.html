<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тооны үйлдэл</title>
</head>
<body>
    <h1>Тооны үйлдэл</h1>
    <script>
        
        const now = new Date();
        const hour = now.getHours();

        
        const number = parseFloat(window.prompt("Тоог оруулна уу:"));

        let result;

        
        if (hour >= 6 && hour < 18) {
            
            result = Math.pow(number, 2);
            document.write("Өглөө болж байгаа учир: " + number + "-ын 2 зэрэг нь " + result);
        } else {
            
            result = Math.sqrt(number);
            document.write("Орой болж байгаа учир: " + number + "-ын язгуур нь " + result);
        }
    </script>
</body>
</html>
